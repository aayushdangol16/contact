<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-us">
        <h2 class="con">CONTACT US</h2>
        <div class="contact-container">
            <div class="left-contact">
                <form>
                    <input type="text" id="name" placeholder="name" name="name" required>
                    <input type="email" id="email" placeholder="email" name="email" required>
                    <input type="text" id="message" placeholder="message" name="message" required>
                    <input type="submit" value="Submit">
                  </form>
            </div>
            <div class="middle-contact">
                <img src="image/gif.gif">
            </div>
    </div>
    <div class="fb">
        <a href="http://facebook.com"><img src="image/facebook.png" alt="facebook-icon"></a>
    </div>
    <div class="insta">
        <a href="http://instagram.com"><img src="image/instagram.png" alt="instagram-icon"></a>
    </div>
    <div class="email">
        <a href="mailto:haha@gmail.com"><img src="image/email.png" alt="email-icon"></a>
    </div>
 </div>
 <footer>
    <div class="container">
      <p id="date"></p>
    </div>
  </footer>
  <script src="contact.js"></script>
</body>
</html>
